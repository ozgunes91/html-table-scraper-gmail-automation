name: Run Python Scraper

on:
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute scraper
        env:
          SCRAPER_SMTP_USER: ${{ secrets.GMAIL_USER }}
          SCRAPER_SMTP_PASSWORD: ${{ secrets.GMAIL_PASS }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: python html_table_scraper.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped_excel_output
          path: outputs/*.xlsx
